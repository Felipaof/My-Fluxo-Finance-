<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/stylesADD.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script >
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";

        apiKey: "AIzaSyCU_jlDrdbWZ780KdBmBMregGqoVFhw2Ag",
        authDomain: "my-fluxo-finance.firebaseapp.com",
        projectId: "my-fluxo-finance",
        storageBucket: "my-fluxo-finance.appspot.com",
        messagingSenderId: "310977282920",
        appId: "1:310977282920:web:d003d14bf72f508da0ccdd",

    // Inicialização básica para o auth-check.js
    const app = initializeApp(firebaseConfig);
</script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <img src="../images/MFF.jpg" alt="Logo" class="logo">
            <span class="app-name">Adcione seus gastos!</span>
        </div>
        <div class="user-menu">
            <img src="../images/MFF.jpg" alt="User" class="user-avatar">
            <span class="user-name">Usuário</span>
            <i class="fas fa-chevron-down"></i>
            <div class="dropdown-menu">
                <a href="#"><i class="fas fa-user"></i> Perfil</a>
                <a href="#"><i class="fas fa-cog"></i> Configurações</a>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="menu">
                <li>
                    <a href="../html/dashboard.html"><i class="fas fa-home"></i> <span>Dashboard</span></a>
                </li>
                <li>
                    <a href="../html/relatorios.html"><i class="fas fa-chart-pie"></i> <span>Relatórios</span></a>
                </li>
                <li class="active">
                    <a href="../html/addtransacao.html"><i class="fas fa-plus-circle"></i> <span>Adicionar Transação</span></a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="welcome-banner">
                <h1>Adicionar Nova Transação</h1>
                <p>Registre suas receitas e despesas para manter o controle financeiro</p>
            </div>

            <div class="transaction-form-container">
                <form id="transactionForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="transactionType">Tipo de Transação</label>
                            <select id="transactionType" required>
                                <option value="">Selecione...</option>
                                <option value="receita">Receita</option>
                                <option value="despesa">Despesa</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="transactionValue">Valor</label>
                            <input type="number" id="transactionValue" step="0.01" min="0" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="transactionName">Nome/Descrição</label>
                            <input type="text" id="transactionName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="transactionDate">Data</label>
                            <input type="date" id="transactionDate" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Categoria</label>
                        <div class="categories-grid">
                            <div class="category-column">
                                <label class="category-option">
                                    <input type="radio" name="category" value="Alimentação" required>
                                    <span class="category-label">Alimentação</span>
                                </label>
                                <label class="category-option">
                                    <input type="radio" name="category" value="Despesas Pessoais">
                                    <span class="category-label">Despesas Pessoais</span>
                                </label>
                                <label class="category-option">
                                    <input type="radio" name="category" value="Educação">
                                    <span class="category-label">Educação</span>
                                </label>
                                <label class="category-option">
                                    <input type="radio" name="category" value="Emergências">
                                    <span class="category-label">Emergências</span>
                                </label>
                            </div>
                            <div class="category-column">
                                <label class="category-option">
                                    <input type="radio" name="category" value="Impostos e Taxas">
                                    <span class="category-label">Impostos e Taxas</span>
                                </label>
                                <label class="category-option">
                                    <input type="radio" name="category" value="Investimentos">
                                    <span class="category-label">Investimentos</span>
                                </label>
                                <label class="category-option">
                                    <input type="radio" name="category" value="Moradia">
                                    <span class="category-label">Moradia</span>
                                </label>
                                <label class="category-option">
                                    <input type="radio" name="category" value="Presentes">
                                    <span class="category-label">Presentes</span>
                                </label>
                            </div>
                            <div class="category-column">
                                <label class="category-option">
                                    <input type="radio" name="category" value="Transporte">
                                    <span class="category-label">Transporte</span>
                                </label>
                                <label class="category-option">
                                    <input type="radio" name="category" value="Vestuário">
                                    <span class="category-label">Vestuário</span>
                                </label>
                                <label class="category-option">
                                    <input type="radio" name="category" value="Saúde">
                                    <span class="category-label">Saúde</span>
                                </label>
                                <label class="category-option">
                                    <input type="radio" name="category" value="Lazer">
                                    <span class="category-label">Lazer</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i> Salvar Transação
                        </button>
                        <button type="reset" class="btn-secondary">
                            <i class="fas fa-undo"></i> Limpar
                        </button>
                    </div>
                </form>
                <div id="message" class="message"></div>
            </div>
        </main>
    </div>

    <script type="module" src="addtransacao.js"></script>
    <script type="module" src="auth-check.js"></script>
</body>
</html>
